spring.application.name=bookstore
#server.servlet.context-path=/api/v1

#JWT
jwt.expiration=3400000
jwt.secret=book-auth


spring.datasource.url=jdbc:h2:mem:bookstore
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

app.default.username=test
app.default.password=test
app.default.book.title=Super book
app.default.book.genre=THRILLER
app.default.book.isbn=100000-110020202
app.default.book.author=Solomon grandy
app.default.book.year=1990
